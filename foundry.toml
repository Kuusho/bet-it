[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# MegaETH Mainnet Configuration
[rpc_endpoints]
megaeth = "${MEGAETH_RPC_URL}"

[etherscan]
megaeth = { key = "${BLOCKSCOUT_API_KEY}", url = "https://explorer.megaeth.systems/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
